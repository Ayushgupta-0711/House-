<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Details Survey</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #f8f9fa, #dfe6e9);
      font-family: 'Poppins', sans-serif;
    }
    .form-container {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-top: 50px;
    }
    h2 {
      color: #2d3436;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    .form-label {
      font-weight: 600;
      color: #2c3e50;
    }
    .form-select, .form-control {
      border-radius: 8px;
      border: 1px solid #ced4da;
      transition: all 0.3s ease;
    }
    .form-select:focus, .form-control:focus {
      border-color: #6c5ce7;
      box-shadow: 0 0 5px rgba(108, 92, 231, 0.5);
    }
    .btn-primary {
      background: linear-gradient(to right, #6c5ce7, #00cec9);
      border: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .btn-primary:hover {
      background: linear-gradient(to right, #00cec9, #6c5ce7);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2 class="text-center mb-4">Property Details Survey</h2>
      <form action="{{ url_for('userdata') }}" method="POST">
        
        <!-- Size Selection -->
        <div class="mb-4">
          <label for="size" class="form-label">Size</label>
          <select name="size" class="form-select" id="size" required>
            <option value="">Select Size</option>
            <option value="2 BHK">2 BHK</option>
            <option value="3 BHK">3 BHK</option>
            <option value="1 BHK">1 BHK</option>
            <option value="4 BHK">4 BHK</option>
            <option value="4 Bedroom">4 Bedroom</option>
            <option value="3 Bedroom">3 Bedroom</option>
            <option value="2 Bedroom">2 Bedroom</option>
            <option value="5 Bedroom">5 Bedroom</option>
            <option value="1 RK">1 RK</option>
            <option value="5 BHK">5 BHK</option>
            <option value="6 BHK">6 BHK</option>
            <option value="6 Bedroom">6 Bedroom</option>
            <option value="11 BHK">11 BHK</option>
            <option value="7 BHK">7 BHK</option>
            <option value="9 BHK">9 BHK</option>
          </select>
        </div>

        <!-- Total Sqft -->
        <div class="mb-4">
          <label for="total_sqft" class="form-label">Total Sqft</label>
          <input type="number" class="form-control" name="total_sqft" id="total_sqft" placeholder="Enter Sqft" required>
        </div>

        <!-- Bath Selection -->
        <div class="mb-4">
          <label for="bath" class="form-label">Bath</label>
          <select name="bath" class="form-select" id="bath" required>
            <option value="">Select Number of Baths</option>
            <option value="2.0">2.0</option>
            <option value="3.0">3.0</option>
            <option value="4.0">4.0</option>
            <option value="1.0">1.0</option>
            <option value="5.0">5.0</option>
            <option value="6.0">6.0</option>
            <option value="7.0">7.0</option>
            <option value="9.0">9.0</option>
          </select>
        </div>

        <!-- Balcony Selection -->
        <div class="mb-4">
          <label for="balcony" class="form-label">Balcony</label>
          <select name="balcony" class="form-select" id="balcony" required>
            <option value="">Select Number of Balconies</option>
            <option value="2.0">2.0</option>
            <option value="1.0">1.0</option>
            <option value="3.0">3.0</option>
            <option value="0.0">0.0</option>
          </select>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
